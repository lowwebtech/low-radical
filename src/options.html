<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <form>
      <label>
        <input type="radio" name="blockType" value="blockAll">
        Hard mode<br> 
        block all Amazon websites
      </label>

      <label>
        <input type="radio" name="blockType" value="degradeAll">
        Soft mode<br> 
        block purchase and downgrade Amazon websites
      </label>

      <hr />

      <label>
        Display icon text "AWS" for website using AWS: <input type="checkbox" name="awsDetect">
      </label>

      <hr />

      <label>
        Replace every 'Jeff Bezos' by: <input type="text" name="replaceBy">
      </label>
    </form>
  </body>
</html>
