<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <form>
      <label>
        <input type="radio" name="blockType" value="blockAll">
        HARD: block all Amazon websites
      </label>

      <label>
        <input type="radio" name="blockType" value="degradeAll">
        SOFT: block purchase and downgrade Amazon websites
      </label>

      <hr />

      <div class="optional" id="awsDetect">
        <label>
          Display icon text for website using AWS: 
          <input type="checkbox" name="awsDetect" class="optional__cb">
        </label>
        <input type="text" name="awsDetectValue" class="optional__value">
      </div>
      
      <hr />
<!-- 
      <div class="optional" id="replaceBy">
        <label>
          Replace every occurence of 'Jeff Bezos': 
          <input type="checkbox" name="replaceBy" class="optional__cb">
        </label>
        <input type="text" name="replaceByValue" class="optional__value">  
      </div> -->
      
    </form>
  </body>
</html>
