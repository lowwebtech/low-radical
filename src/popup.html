<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <form>
      <label>
        <input type="radio" name="blockType" value="blockAll" />
        HARD: block all Amazon websites
      </label>

      <label>
        <input type="radio" name="blockType" value="degradeAll" />
        SOFT: block purchase and downgrade Amazon websites
      </label>

      <hr />

      <label>
        <input type="checkbox" name="google" value="google" /> Google
      </label>
      <label>
        <input type="checkbox" name="amazon" value="amazon" /> Amazon
      </label>
      <label>
        <input type="checkbox" name="facebook" value="facebook" /> Facebook
      </label>
      <label>
        <input type="checkbox" name="apple" value="apple" /> Apple
      </label>
      <label>
        <input type="checkbox" name="microsoft" value="microsoft" /> Microsoft
      </label>

      <a href="options.html" target="_blank">more options</a>
    </form>
  </body>
</html>
