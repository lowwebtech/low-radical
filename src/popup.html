<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <form>
      <label>
        <input type="radio" name="blockType" value="blockAll">
        Block all Amazon websites
      </label>

      <label>
        <input type="radio" name="blockType" value="degradeAll">
        Degrade all Amazon websites : hide "Buy button", greyscale filter and more
      </label>

      <hr />

      <label>
        <input type="checkbox" name="awsDetect"> Display icon "SHIT" for website using AWS
      </label>

      <hr />

      <label>
        Replace every occurences of Jeff Bezos by:<br>
        <input type="text" name="replaceBy">
      </label>
    </form>
  </body>
</html>
